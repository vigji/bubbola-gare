services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: orders
      POSTGRES_DB: orders
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders"]
      interval: 10s
      timeout: 5s
      retries: 5

  loader:
    build: .
    command: ["python", "-m", "bubbola_gare.db_loader", "--path", "/app/data/processed/orders_db_ready.parquet", "--truncate"]
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: orders
      PGPASSWORD: orders
      PGDATABASE: orders
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    command: ["uvicorn", "bubbola_gare.service.api:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: orders
      PGPASSWORD: orders
      PGDATABASE: orders
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434/v1}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3-coder:30b}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      SQL_GENERATION_MODEL: ${SQL_GENERATION_MODEL:-gpt-4.1}
    volumes:
      - ./data:/app/data
    depends_on:
      loader:
        condition: service_completed_successfully
    ports:
      - "8000:8000"

  mcp:
    build: .
    command: ["python", "-m", "bubbola_gare.service.mcp_server", "--transport", "streamable-http", "--host", "0.0.0.0", "--port", "8100"]
    env_file:
      - .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: orders
      PGPASSWORD: orders
      PGDATABASE: orders
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434/v1}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3-coder:30b}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      SQL_GENERATION_MODEL: ${SQL_GENERATION_MODEL:-gpt-4.1}
    volumes:
      - ./data:/app/data
    depends_on:
      loader:
        condition: service_completed_successfully
    ports:
      - "8100:8100"

volumes:
  pgdata:
